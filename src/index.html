<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="js-icon-48x48.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container" id="app">
    <div class="excel">
      <div class="header excel__header">
        <div class="input-wrapper">
          <input class="input input__header" type="text" value="Новая таблица">
        </div>


        <div class="button-wrapper">
          <div class="button button__header button__header_delete">
          <span class="material-icons">
            delete
          </span>
          </div>

          <div class="button button__header button__header_exit">
          <span class="material-icons">
            exit_to_app
          </span>
          </div>
        </div>

      </div>
      <div class="toolbar excel__toolbar">
        <div class="button button__toolbar">
          <span class="material-icons">
            format_align_left
          </span>
        </div>
        <div class="button button__toolbar">
          <span class="material-icons">
            format_align_center
          </span>
        </div>
        <div class="button button__toolbar">
          <span class="material-icons">
            format_align_right
          </span>
        </div>
        <div class="button button__toolbar">
          <span class="material-icons">
           format_bold
          </span>
        </div>
        <div class="button button__toolbar">
          <span class="material-icons">
           format_italic
          </span>
        </div>
        <div class="button button__toolbar">
          <span class="material-icons">
             format_underline
          </span>
        </div>
       </div>

      <div class="formula excel__formula">
          <div class="info formula__info">fx</div>
          <div class="input formula__input" contenteditable spellcheck></div>
      </div>
      <div class="table excel__table"></div>
    </div>

  </div>
</body>
</html>
